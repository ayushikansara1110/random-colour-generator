<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random  colour generator</title>

    <style>
       body{
        text-align: center;        
       }
        #btn{
            padding: 20px;
            font-size: 2rem;
            border-radius: 5px;
            border: 4px solid black;
            font-weight: bold;
        }
        p{
            display: inline-block;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 0 rgba(152, 152, 152, 0.717);
        }

    </style>

</head>
<body id="ody" style="background-color: rgb(255, 255, 255);">

    <button id="btn">
        Click to generate (￣︶￣)↗
    </button>
    
    <br>

    <p>RGB value of colour:</p>

    <p id="clr">255, 255, 255</p>

</body>

    <script>
        
let btn = document.getElementById('btn');
btn.addEventListener('click', function generateOnClick()

    {
        var red = Math.random()*256;
        var r = Math.floor(red);
        var green = Math.random()*256;
        var g = Math.floor(green);
        var blue = Math.random()*256;
        var b = Math.floor(blue);

        var rgb = r + ", " + g + ", " + b;
        
        let pewpew = document.getElementById('clr');
        pewpew.innerHTML = rgb;

        let bgclr = " background-color: rgb(" + rgb + ");";
         
        let dody = document.getElementById('ody');
        dody.setAttribute("style", bgclr);

    });

btn.addEventListener('touchstart', function generateOnClick()
{
    var red = Math.random()*256;
        var r = Math.floor(red);
        var green = Math.random()*256;
        var g = Math.floor(green);
        var blue = Math.random()*256;
        var b = Math.floor(blue);

        var rgb = r + ", " + g + ", " + b;
        
        let pewpew = document.getElementById('clr');
        pewpew.innerHTML = rgb;

        let bgclr = " background-color: rgb(" + rgb + ");";
         
        let dody = document.getElementById('ody');
        dody.setAttribute("style", bgclr);
});

    </script>

</html>
